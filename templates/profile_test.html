{% extends "base.html" %}

{% block content %}

  <h2>User Prof</h2>
    {% if user_Type %}
        <p>You are a Host</p><br/>
        <!-- <a href="/accounts/register_event/" class="btn btn-default">Register New Event</a></p> -->

    {% else %}
        <p>You are a Band</p>
    {% endif %}
    <p>user_id={{ user_id }}</p>
    {% if host != 0 %}
    <p>host.name={{ host.h_name }}</p>
    {% endif %}

    {% if band != 0 %}
    <p>band.name={{ band.b_name }}</p>
    {% endif %}

{% endblock %}
