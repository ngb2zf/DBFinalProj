<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Base Template{% endblock %}</title>


    
</head>

<body>
	<div id="page">

    <div id="sidebar">
        {% block sidebar %}
            Filler text
        {% endblock %}
    </div>

    <div id="content">
    
	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}
        
        {% block content %}This is the content area{% endblock %}
	
	<div class="clearfix"></div>
    </div>
	
	</div>
		
</body>
</html>
