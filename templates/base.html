{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}BOOK-A-BAND.com{% endblock %}</title>

    <!-- <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}css/default.css" > -->
    <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}css/newstyle.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class = "body-blue">
	<div id="page" class = "outer-div">

    <div id="sidebar" class = "inner-div">
        {% block sidebar %}
            <p><a href="/accounts/login/" class="btn btn-default">Login</a>
            <a href="/accounts/logout/" class="btn btn-default">Logout</a>
            <a href="/accounts/register/" class="btn btn-default">Register</a></p>
        {% endblock %}
    </div>

    <div id="content" class = "inner-div">
        
        {% block content %}This is the content area{% endblock %}


	</div>
		</div>
</body>
</html>
